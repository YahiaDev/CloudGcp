
<section class="books"> 
  <!--h1>books Component</h1-->

  <div class="books--book-card text-left">
    <form>
      <div class="form-group">
        <label for="bookName">Book name</label>
        <input type="text" class="form-control" v-model="book.title" id="bookName" placeholder="Book name">
      </div>
      <div class="form-group">
        <label for="bookDescription">Book description</label>
        <textarea type="text-" class="form-control" v-model="book.description" id="bookDescription" placeholder="Book description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" @click="addBook">Add book</button>
    </form>
    <hr>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(book, index) in books">
          <th scope="row">{{ index }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
